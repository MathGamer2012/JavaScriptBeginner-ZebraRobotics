<!DOCTYPE html>
 <html lang= "en">
	   <head>
			<script>
				function loop()
				{
					var i = 0;
					var myString = "Hello World";
					for(i = 0; i < myString.length; i++)
					{
						alert(myString[i]);
					}
				}
			</script>
			<br>
			<button onclick = "loop()">Hello World</button>
	    </head>
		  </body>
 </html>
