<!DOCTYPE html>
<html>
<head>
	<title> JS Beginner-Circles </title>
	
</head>
<body>
	<canvas id="canvas" width="1600" height="1200">
	<script>
		function circle(cx, ypos,xpos,radius,colour){
			cx.beginPath();
			cx.arc(xpos,ypos,radius,Math.PI*2,false);
			cx.closePath();
			cx.fillStyle=colour;
			cx.fill();	
        }
		var canvas = document.getElementById("canvas");
		var cx = canvas.getContext("2d");
		var radius=100; //radius of circle
		var rheight=40; //rectangle height
		var xpos=100;  //x - co-ordinate centre of the circle
		var ypos=100;  //y - co-ordinate centre of the circle
		var colour = ["red", "blue", "yellow", "green", "purple"];
		var colur = Math.floor(Math.random()*5);
		console.log(colur);
		circle(cx,Math.floor(Math.random()*1200),200,200,colour[colur])	    
	</script>
</body>
</html>
