<!DOCTYPE html>
<html>
<head> 
   <script>

        function add(one, two) {
            console.log(one + two);
        }

       //This line creates the function block 
       function jscode () {

           add(prompt("number"), prompt("Another number"));
        //This is the end of the function block
       }
    </script>
</head>
<body>
    A Simple HTML to embed JavaScript 
    <br>
    <button type-"button" onclick="jscode()"> Run Javascript Code! </button>
</body>
</html>
